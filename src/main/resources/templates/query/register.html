<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="_fragment :: header (title=${title})"></head>
<body>
<nav th:replace="_fragment :: navigator"></nav>
<div class="container">
    <div class="subject">
        <h1 th:text="${title}">title</h1>
    </div>
    <div>
        <form action="query" method="POST" class="form-horizontal" th:action="@{/query/register}">
            <div class="form-group">
                <label class="col-sm-4 control-label">Id</label>
                <div class="col-sm-8">
                    <p class="form-control-static">*</p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label">Key</label>
                <div class="col-sm-2">
                    <input type="text" name="key" class="form-control input-sm" placeholder="[0-9a-zA-Z]+"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label">Screen name</label>
                <div class="col-sm-5">
                    <input type="text" name="name" class="form-control input-sm" placeholder="screen name"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label">SQL</label>
                <div class="col-sm-5">
                    <textarea name="sql" class="form-control input-sm" rows="8" placeholder="SELECT COL1, COL2, ... &#13;&#10;FROM TBL&#13;&#10;WHERE COL1= ...&#13;&#10;&#13;&#10;':date' accepts a date."></textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label">View</label>
                <div class="col-sm-4">
                    <input type="text" name="view" class="form-control input-sm"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label">Author</label>
                <div class="col-sm-2">
                    <input type="text" name="author" class="form-control input-sm" placeholder="author"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-4 col-sm-2">
                    <button id="modal-register" type="submit" class="btn btn-primary">Register</button>
                </div>
            </div>
        </form>
    </div>
</div><!-- /.container -->

<footer th:replace="_fragment :: footer"></footer>
</body>
</html>
